<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Connection - VzPBug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        .debug-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .debug-item {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .success { border-color: #28a745; }
        .error { border-color: #dc3545; }
        .warning { border-color: #ffc107; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-bug"></i> Debug Connection
        </h1>
        
        <div id="debugResults"></div>
        
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="runDebug()">
                <i class="fas fa-play"></i> Run Debug
            </button>
            <a href="index.html" class="btn btn-secondary ms-2">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        async function runDebug() {
            const results = document.getElementById('debugResults');
            results.innerHTML = '<div class="debug-item warning"><i class="fas fa-spinner fa-spin"></i> Running debug tests...</div>';
            
            const tests = [
                { name: 'Test Connection File', url: 'test_connection.php' },
                { name: 'Auth API', url: 'api/auth.php?action=login' },
                { name: 'System API', url: 'api/system.php?action=server_status' },
                { name: 'Telegram API', url: 'api/telegram.php?action=send_message' }
            ];
            
            let html = '';
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    const status = response.ok ? 'success' : 'error';
                    const icon = response.ok ? 'fa-check-circle' : 'fa-times-circle';
                    
                    html += `
                        <div class="debug-item ${status}">
                            <h5><i class="fas ${icon}"></i> ${test.name}</h5>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } catch (error) {
                    html += `
                        <div class="debug-item error">
                            <h5><i class="fas fa-times-circle"></i> ${test.name}</h5>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                }
            }
            
            results.innerHTML = html;
        }
        
        // Auto run debug on page load
        document.addEventListener('DOMContentLoaded', runDebug);
    </script>
</body>
</html>
