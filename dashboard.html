<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VzPBug v1.0 - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop onerror="this.style.display='none'">
            <source src="assets/bgvid.mp4" type="video/mp4" onerror="this.parentElement.style.display='none'">
            <!-- Fallback for missing video -->
        </video>
    </div>
    
    <div class="overlay"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/logo.png" alt="Logo" width="40" height="40" class="me-2 rounded-circle" onerror="this.style.display='none'">
                VzPBug v1.0
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">
                            <i class="fas fa-home me-1"></i>Beranda
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user me-1"></i>Profil
                        </a>
                    </li>
                    <li class="nav-item" id="adminNavItem" style="display: none;">
                        <a class="nav-link" href="admin.html">
                            <i class="fas fa-cog me-1"></i>Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Keluar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container" style="margin-top: 100px;">
        <!-- Welcome Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="dashboard-card text-center">
                    <img src="assets/logo.png" alt="Logo" class="logo-img mb-3" onerror="this.style.display='none'">
                    <h2 class="welcome-text mb-2">HALO <span id="userName"></span>!</h2>
                    <p class="text-muted">Selamat datang di VzPBug v1.0 - Tool Sender Telegram</p>
                </div>
            </div>
        </div>
        
        <!-- Server Status -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="dashboard-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-server me-2"></i>Status Server</h5>
                        <span id="serverStatus" class="badge bg-success">
                            <i class="fas fa-circle me-1"></i>Online
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Message Sender -->
        <div class="row">
            <div class="col-md-8">
                <div class="dashboard-card">
                    <h5 class="mb-4"><i class="fas fa-paper-plane me-2"></i>Kirim Pesan ke Telegram</h5>
                    
                    <form id="messageForm">
                        <div class="mb-3">
                            <label for="messageType" class="form-label">Pilih Jenis Pesan</label>
                            <select class="form-select" id="messageType" required>
                                <option value="">-- Pilih Pesan --</option>
                                <option value="/pesan1">Pesan 1</option>
                                <option value="/pesan2">Pesan 2</option>
                                <option value="/pesan3">Pesan 3</option>
                                <option value="/pesan4">Pesan 4</option>
                                <option value="/pesan5">Pesan 5</option>
                                <option value="/pesan_rahasia">Pesan Rahasia</option>
                                <option value="/pesan_khusus">Pesan Khusus</option>
                                <option value="custom">Pesan Custom</option>
                            </select>
                        </div>
                        
                        <div class="mb-3" id="customMessageDiv" style="display: none;">
                            <label for="customMessage" class="form-label">Pesan Custom</label>
                            <textarea class="form-control" id="customMessage" rows="3" placeholder="Masukkan pesan custom..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Target Grup</label>
                            <input type="text" class="form-control" value="VzPBug Group (-1002741451900)" readonly>
                        </div>
                        
                        <button type="submit" class="btn btn-custom w-100" id="sendBtn">
                            <i class="fas fa-paper-plane me-2"></i>
                            Kirim Pesan
                        </button>
                    </form>
                    
                    <div id="sendResult" class="mt-3"></div>
                </div>
            </div>
            
            <!-- Statistics -->
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h6 class="mb-3"><i class="fas fa-chart-bar me-2"></i>Statistik</h6>
                    
                    <div class="stat-item mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Percobaan Bug:</span>
                            <span class="text-danger fw-bold" id="bugAttempts">0</span>
                        </div>
                    </div>
                    
                    <div class="stat-item mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Role:</span>
                            <span class="text-info fw-bold" id="userRole">-</span>
                        </div>
                    </div>
                    
                    <div class="stat-item mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Akun Aktif:</span>
                            <span class="text-success fw-bold" id="accountStatus">Ya</span>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="d-flex justify-content-between">
                            <span>Expired:</span>
                            <span class="text-warning fw-bold" id="expiredDate">-</span>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="dashboard-card">
                    <h6 class="mb-3"><i class="fas fa-bolt me-2"></i>Aksi Cepat</h6>
                    
                    <button class="btn btn-outline-light btn-sm w-100 mb-2" onclick="showInfo()">
                        <i class="fas fa-info-circle me-2"></i>Lihat Informasi
                    </button>
                    
                    <button class="btn btn-outline-light btn-sm w-100 mb-2" onclick="refreshStatus()">
                        <i class="fas fa-sync me-2"></i>Refresh Status
                    </button>
                    
                    <button class="btn btn-outline-light btn-sm w-100" onclick="clearHistory()">
                        <i class="fas fa-trash me-2"></i>Bersihkan Riwayat
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Information Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content info-modal">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-info-circle me-2"></i>
                        Papan Informasi
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="infoContent">
                    <div class="text-center">
                        <div class="loading"></div>
                        <p class="mt-2">Memuat informasi...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" data-bs-dismiss="modal">
                        <i class="fas fa-check me-2"></i>Sudah Membaca
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
